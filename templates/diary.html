<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!--stylesheet-->
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Gowun+Dodum&family=Hahmlet:wght@200&family=Nanum+Myeongjo&display=swap"
          rel="stylesheet">

    <title>음악일기 | 일기 페이지</title>
    <style>
        * {
            font-family: 'Jua', sans-serif
        }

        .writer {
            font-size: 20px;
            color: gray;
            margin: 0 0 0 10px;
        }

        .music-box {
            margin: 40px;
        }

        .album-art {
            width: 350px;
            height: 350px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .input-group {
            width: 800px;
            margin: auto;
        }

        .mainbtn {
            text-align: center;
            margin: 30px auto 30px auto;

        }
    </style>
    <script>

    </script>
</head>

<body>
<div class="wrap">
    <form action="/home" class="mainbtn">
        <div>
            <h1>{{diary["title"]}}<span class="writer"> 작성자 : {{diary["writer"]}} </span></h1>
            <hr>
            <div class="music-box">
                <img class=album-art src={{diary["album_art"]}}
                     alt="Not Image">
                <p>{{diary["music_title"]}}</p>
            </div>
            <div class="content-box">
                {{diary["content"]}}
            </div>
            <div class="input-group">
            <textarea class="form-control" rows="8" placeholder="내용을 입력해주세요"
                      aria-label="With textarea">{{diary["content"]}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">메인으로</button>
    </form>
</div>


</body>

</html>
