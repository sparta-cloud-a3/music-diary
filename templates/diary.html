<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>음악일기 | 일기 페이지</title>
    <style>
        .title {
            width: 800px;
            margin: auto;

        }

        .music {
            text-align: center;
        }

        .input-group {
            width: 800px;
            margin: auto;
        }

        .mainbtn {
            text-align: center;
            margin: 30px auto 30px auto;

        }
    </style>
    <script>

    </script>
</head>

<body>
    <div id="diary-box">

</div>
<form action="http://127.0.0.1:5001/" class="mainbtn">
    <div>
        <h1 class="title">{{diary["title"]}}<span style="font-size: 20px"> 작성자 : {{diary["writer"]}} </span></h1>
        <p></p>
        <hr width="80%">
        <div class="music">
            <img src={{diary["album_art"]}}
                 alt="Not Image">
            <p>{{diary["music_title"]}}
        </div>
        <div class="input-group">
            <textarea class="form-control" rows="8" placeholder="내용을 입력해주세요"
                      aria-label="With textarea">{{diary["content"]}}</textarea>
        </div>
    <button type="submit" class="btn btn-primary btn-lg">메인으로</button>
</form>
</form>

</body>

</html>
